<!DOCTYPE html>
<html>

<head>
    <title>Text-to-Speech Generator</title>
</head>

<body>
    <h1>Text-to-Speech Generator</h1>
    <form action="/generate" method="post">
        <label for="text">Enter text to convert to speech:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <label for="language">Select a language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select><br><br>
        <label for="voice">Select a voice:</label>
        <select id="voice" name="voice">
            <option value="com">Google.com</option>
            <option value="co.uk">Google.co.uk</option>
            <option value="co.in">Google.co.in</option>
        </select><br><br>
        <input type="submit" value="Generate Speech">
    </form>
</body>

</html>
